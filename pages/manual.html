<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ni Modo Finanzas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #C8E6C9 0%, #A5D6A7 100%);
            min-height: 100vh;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2E7D32;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        h2 {
            color: #388E3C;
            border-bottom: 2px solid #81C784;
            padding-bottom: 10px;
        }
        form {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }
        form:hover {
            transform: translateY(-2px);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #388E3C;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #C8E6C9;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #45a049 0%, #388E3C 100%);
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        #expensesList, #totalSavings, #chartContainer {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }
        #expensesList:hover, #totalSavings:hover, #chartContainer:hover {
            transform: translateY(-2px);
        }
        .expense-item {
            border-bottom: 1px solid #E8F5E8;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #F1F8E9;
            margin-bottom: 10px;
            border-radius: 8px;
            padding: 15px;
        }
        .expense-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .expense-item span {
            font-size: 14px;
            color: #2E7D32;
        }
        #totalSavings {
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            color: #1B5E20;
            border: 2px solid #81C784;
        }
        #chartContainer {
            text-align: center;
        }
        canvas {
            max-width: 300px;
            height: 300px !important;
            margin: 0 auto;
        }
        .savings-highlight {
            color: #2E7D32;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }
        #loginSection {
            display: block;
        }
        #mainContent {
            display: none;
        }
        #logoutBtn {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            width: auto;
            padding: 8px 16px;
            margin-left: 10px;
            font-size: 14px;
        }
        #logoutBtn:hover {
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
        }
        .delete-btn {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            padding: 8px 16px;
            margin-left: 10px;
            font-size: 14px;
            width: auto;
        }
        .delete-btn:hover {
            background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
        }
        .login-error {
            color: #d32f2f;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="loginSection">
        <h1>Ni Modo Finanzas</h1>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Iniciar Sesión</button>
            <div id="loginError" class="login-error" style="display: none;">Usuario o contraseña incorrectos.</div>
        </form>
    </div>

    <div id="mainContent">
        <h1>Ni Modo Finanzas</h1>
        <a href="/index.html"><button id="logoutBtn">Home</button></a>
        <button id="logoutBtn" onclick="logout()">Cerrar Sesión</button>
        
        <form id="expenseForm">
            <label for="category">Categoría:</label>
            <select id="category" required>
                <option value="">Selecciona una categoría</option>
                <option value="Comida">Comida</option>
                <option value="Transporte">Transporte</option>
                <option value="Entretenimiento">Entretenimiento</option>
                <option value="Ropa">Ropa</option>
                <option value="Otros">Otros</option>
            </select>
            
            <label for="originalPrice">Precio Original ($):</label>
            <input type="number" id="originalPrice" step="0.01" min="0" required>
            
            <label for="offerPrice">Precio Oferta ($):</label>
            <input type="number" id="offerPrice" step="0.01" min="0" placeholder="Deja vacío si no hay oferta">
            
            <label for="date">Fecha:</label>
            <input type="date" id="date" required>
            
            <button type="submit">Agregar Gasto</button>
        </form>
        
        <div id="expensesList">
            <h2>Gastos Documentados</h2>
            <div id="listItems"></div>
        </div>
        
        <div id="totalSavings">
            Ahorro Total: $<span id="savingsAmount">0.00</span>
        </div>
        
        <div id="chartContainer">
            <h2>Gráfico de Gastos por Categoría</h2>
            <canvas id="spendingChart" width="300" height="300"></canvas>
        </div>
    </div>

    <script>
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let chart = null;

        const loginSection = document.getElementById('loginSection');
        const mainContent = document.getElementById('mainContent');
        const form = document.getElementById('expenseForm');
        const listItems = document.getElementById('listItems');
        const savingsAmount = document.getElementById('savingsAmount');
        const ctx = document.getElementById('spendingChart').getContext('2d');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');

        // Verificar si está logueado
        function checkLogin() {
            if (localStorage.getItem('loggedIn') === 'true') {
                loginSection.style.display = 'none';
                mainContent.style.display = 'block';
                renderExpenses();
            } else {
                loginSection.style.display = 'block';
                mainContent.style.display = 'none';
            }
        }

        // Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Credenciales hardcodeadas para simplicidad (en producción, usar backend)
            if (username === 'admin' && password === 'password') {
                localStorage.setItem('loggedIn', 'true');
                loginError.style.display = 'none';
                checkLogin();
            } else {
                loginError.style.display = 'block';
            }
        });

        // Logout
        function logout() {
            localStorage.setItem('loggedIn', 'false');
            localStorage.removeItem('expenses'); // Opcional: limpiar datos al logout
            expenses = [];
            if (chart) chart.destroy();
            checkLogin();
        }

        // Renderizar lista de gastos
        function renderExpenses() {
            listItems.innerHTML = '';
            expenses.forEach((expense, index) => {
                const div = document.createElement('div');
                div.className = 'expense-item';
                const actualPrice = expense.offerPrice || expense.originalPrice;
                const savings = expense.originalPrice - actualPrice;
                div.innerHTML = `
                    <span>${expense.category} - ${expense.date}: $${actualPrice.toFixed(2)} (Ahorro: $${savings.toFixed(2)})</span>
                    <button class="delete-btn" onclick="deleteExpense(${index})">Eliminar</button>
                `;
                if (savings > 0) {
                    const savingsSpan = div.querySelector('span');
                    savingsSpan.innerHTML += ` <span class="savings-highlight">¡Ahorraste!</span>`;
                }
                listItems.appendChild(div);
            });
            updateTotalSavings();
            updateChart();
        }

        // Actualizar ahorro total
        function updateTotalSavings() {
            const total = expenses.reduce((sum, exp) => {
                const actual = exp.offerPrice || exp.originalPrice;
                return sum + (exp.originalPrice - actual);
            }, 0);
            savingsAmount.textContent = total.toFixed(2);
        }

        // Actualizar gráfico con tonos de verde
        function updateChart() {
            const categorySums = {};
            expenses.forEach(exp => {
                const actual = exp.offerPrice || exp.originalPrice;
                categorySums[exp.category] = (categorySums[exp.category] || 0) + actual;
            });

            const labels = Object.keys(categorySums);
            const data = Object.values(categorySums);
            const greenShades = ['#C8E6C9', '#AED581', '#81C784', '#66BB6A', '#4CAF50', '#43A047'];

            if (chart) {
                chart.destroy();
            }

            if (labels.length > 0) {
                chart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: greenShades.slice(0, labels.length)
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    color: '#2E7D32'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Gastos por Categoría (Actual Gastado)',
                                color: '#388E3C',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                }
                            }
                        }
                    }
                });
            }
        }

        // Eliminar gasto
        function deleteExpense(index) {
            expenses.splice(index, 1);
            localStorage.setItem('expenses', JSON.stringify(expenses));
            renderExpenses();
        }

        // Manejar formulario de gastos
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const category = document.getElementById('category').value;
            const originalPrice = parseFloat(document.getElementById('originalPrice').value);
            const offerPriceInput = document.getElementById('offerPrice').value;
            const offerPrice = offerPriceInput ? parseFloat(offerPriceInput) : originalPrice;
            const date = document.getElementById('date').value;

            if (offerPrice > originalPrice) {
                alert('El precio de oferta no puede ser mayor al original.');
                return;
            }

            expenses.push({
                category,
                originalPrice,
                offerPrice: offerPrice !== originalPrice ? offerPrice : null,
                date,
                savings: originalPrice - offerPrice
            });

            localStorage.setItem('expenses', JSON.stringify(expenses));
            form.reset();
            renderExpenses();
        });

        // Inicializar
        checkLogin();
    </script>
</body>
</html>
